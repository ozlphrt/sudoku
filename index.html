<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sudoku - Glassmorphism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        .game-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: row;
            gap: 20px;
            overflow: hidden;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats-panel {
            width: 250px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .game-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin: 15px 0;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 2px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            aspect-ratio: 1;
            flex-shrink: 0;
            touch-action: manipulation;
        }

        .cell {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: crosshair;
            transition: all 0.3s ease;
            position: relative;
            min-height: 45px;
            touch-action: manipulation;
            pointer-events: auto;
        }

        .note-mode .cell {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>') 8 8, text;
        }

        .paint-mode .cell {
            cursor: var(--paint-cursor, pointer);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .cell.selected {
            background: rgba(100, 181, 246, 0.3);
            border-color: #64b5f6;
            box-shadow: 0 0 20px rgba(100, 181, 246, 0.5);
        }

        .cell.given {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-weight: 700;
        }

        .cell.error {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
            animation: shake 0.5s ease-in-out;
        }

        .cell.correct {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }

        .cell.highlighted {
            background: rgba(255, 193, 7, 0.3);
            border-color: #ffc107;
        }

        .cell.hint-highlight {
            background: rgba(76, 175, 80, 0.4);
            border-color: #4caf50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            animation: hintPulse 2s ease-in-out;
        }

        .cell.completed-highlight {
            background: rgba(76, 175, 80, 0.6);
            border-color: #4caf50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
            animation: completionPulse 1.5s ease-in-out;
        }

        @keyframes hintPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            }
            50% { 
                transform: scale(1.1);
                box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
            }
        }

        @keyframes completionPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
            }
            50% { 
                transform: scale(1.08);
                box-shadow: 0 0 25px rgba(76, 175, 80, 1);
            }
        }

        .cell.notes {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.2;
        }

        .cell.notes .note-number {
            display: inline-block;
            width: 30%;
            text-align: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 3x3 block separators */
        .cell:nth-child(3n) {
            border-right: 2px solid rgba(255, 255, 255, 0.3);
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }


        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn.primary {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            border-color: #64b5f6;
        }

        .btn.danger {
            background: linear-gradient(45deg, #f44336, #e53935);
            border-color: #f44336;
        }


        .stats-section {
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #64b5f6;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-value {
            font-weight: 600;
            color: #ffffff;
        }

        .difficulty-selector {
            margin-bottom: 15px;
        }

        .difficulty-btn {
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
        }

        .difficulty-btn.active {
            background: rgba(100, 181, 246, 0.3);
            border-color: #64b5f6;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .instructions h3 {
            color: #64b5f6;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .instructions p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            margin-bottom: 4px;
            font-size: 0.75rem;
        }

        /* Mobile Note Mode Toggle */
        .mobile-note-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #64b5f6;
            border-color: #64b5f6;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Hide toggle on desktop */
        @media (min-width: 769px) {
            .mobile-note-toggle {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
                height: auto;
                min-height: 100vh;
            }
            
            .game-panel {
                flex-direction: column;
            }
            
            .game-content {
                flex-direction: column;
            }
            
            .stats-panel {
                width: 100%;
            }
            
            .cell {
                min-height: 30px;
                font-size: 1rem;
            }
            
            .sudoku-grid {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <div class="game-area">
                <div class="game-content">
                    <div class="sudoku-grid" id="sudokuGrid"></div>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="stats-section">
                    <h2 class="stats-title">Game Stats</h2>
                    <div class="stat-item">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="timer">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Moves:</span>
                        <span class="stat-value" id="moveCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Errors:</span>
                        <span class="stat-value" id="errorCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Hints Used:</span>
                        <span class="stat-value" id="hintCount">0</span>
                    </div>
                </div>
                
                <div class="stats-section">
                    <h2 class="stats-title">Difficulty</h2>
                    <div class="difficulty-selector">
                        <button class="btn difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
                        <button class="btn difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
                        <button class="btn difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
                    </div>
                    <button class="btn" onclick="solveHint()" style="margin-top: 10px; width: 100%;">Hint</button>
                    
                    <!-- Mobile Note Mode Toggle -->
                    <div class="mobile-note-toggle" style="margin-top: 15px;">
                        <label class="toggle-switch">
                            <input type="checkbox" id="noteModeToggle" onchange="toggleNoteModeMobile()">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Note Mode</span>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>How to Play</h3>
                <p><strong>1.</strong> Click or touch a number</p>
                <p><strong>2.</strong> Left-click or tap empty cell to place</p>
                <p><strong>3.</strong> Right-click, hold, or flick right for notes</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
