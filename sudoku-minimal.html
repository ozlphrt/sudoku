<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sudoku - Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #212529;
            overflow-x: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            overflow: hidden;
        }

        .game-panel {
            flex: 1;
            background: #ffffff;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            gap: 24px;
            overflow: hidden;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stats-panel {
            width: 280px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin: 0;
            flex: 1;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 0;
            background: #ffffff;
            padding: 0;
            border-radius: 0;
            width: 100%;
            max-width: 700px;
            aspect-ratio: 1;
            flex-shrink: 0;
            border: 2px solid #212529;
            touch-action: manipulation;
        }

        .cell {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            min-height: 50px;
            color: #212529;
            touch-action: manipulation;
            pointer-events: auto;
        }

        .cell:hover {
            background: #f8f9fa;
        }

        .cell.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .cell.given {
            background: #ffffff;
            color: #212529;
            font-weight: 500;
        }

        .cell.error {
            background: #ffebee;
            border-color: #f44336;
            animation: shake 0.3s ease-in-out;
        }

        .cell.correct {
            background: #e8f5e8;
            border-color: #4caf50;
        }

        .cell.highlighted {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .cell.notes {
            font-size: 0.6rem;
            color: #6c757d;
            line-height: 1.1;
        }

        .cell.notes .note-number {
            display: inline-block;
            width: 30%;
            text-align: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        /* 3x3 block separators */
        .cell:nth-child(3n) {
            border-right: 2px solid #212529;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #212529;
        }

        .btn {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            color: #212529;
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .btn.primary {
            background: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .btn.danger {
            background: #dc3545;
            border-color: #dc3545;
            color: #ffffff;
        }

        .stats-section {
            margin-bottom: 24px;
        }

        .stats-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #495057;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: 500;
            color: #212529;
        }

        .difficulty-selector {
            margin-bottom: 16px;
        }

        .difficulty-btn {
            width: 100%;
            margin-bottom: 6px;
            text-align: left;
            font-size: 0.9rem;
        }

        .difficulty-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: #ffffff;
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 16px;
            margin-top: 16px;
        }

        .instructions h3 {
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .instructions p {
            color: #6c757d;
            line-height: 1.3;
            margin-bottom: 3px;
            font-size: 0.7rem;
        }

        /* Mobile Note Mode Toggle */
        .mobile-note-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e9ecef;
            transition: 0.3s;
            border-radius: 24px;
            border: 1px solid #dee2e6;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #007bff;
            border-color: #007bff;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            color: #495057;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Hide toggle on desktop */
        @media (min-width: 769px) {
            .mobile-note-toggle {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 16px;
                height: auto;
                min-height: 100vh;
            }
            
            .game-panel {
                flex-direction: column;
            }
            
            .game-content {
                flex-direction: column;
            }
            
            .stats-panel {
                width: 100%;
            }
            
            .cell {
                min-height: 35px;
                font-size: 1.2rem;
            }
            
            .sudoku-grid {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <div class="game-area">
                <div class="game-content">
                    <div class="sudoku-grid" id="sudokuGrid"></div>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="stats-section">
                    <h2 class="stats-title">Game Stats</h2>
                    <div class="stat-item">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="timer">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Moves:</span>
                        <span class="stat-value" id="moveCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Errors:</span>
                        <span class="stat-value" id="errorCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Hints Used:</span>
                        <span class="stat-value" id="hintCount">0</span>
                    </div>
                </div>
                
                <div class="stats-section">
                    <h2 class="stats-title">Difficulty</h2>
                    <div class="difficulty-selector">
                        <button class="btn difficulty-btn active">Easy</button>
                        <button class="btn difficulty-btn">Medium</button>
                        <button class="btn difficulty-btn">Hard</button>
                    </div>
                    <button class="btn" style="margin-top: 10px; width: 100%;">Hint</button>
                    
                    <!-- Mobile Note Mode Toggle -->
                    <div class="mobile-note-toggle" style="margin-top: 15px;">
                        <label class="toggle-switch">
                            <input type="checkbox" id="noteModeToggle" onchange="toggleNoteModeMobile()">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Note Mode</span>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>How to Play</h3>
                    <p><strong>1.</strong> Click or touch a number</p>
                    <p><strong>2.</strong> Left-click or tap empty cell to place</p>
                    <p><strong>3.</strong> Right-click or hold empty cell for notes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
