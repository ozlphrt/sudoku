<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Dark Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        .game-panel {
            flex: 1;
            background: #1a1a1a;
            border-radius: 15px;
            border: 1px solid #333;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
            gap: 20px;
            overflow: hidden;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stats-panel {
            width: 250px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin: 15px 0;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 1px;
            background: #2a2a2a;
            padding: 8px;
            border-radius: 8px;
            width: 100%;
            max-width: 700px;
            aspect-ratio: 1;
            flex-shrink: 0;
        }

        .cell {
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: crosshair;
            transition: all 0.3s ease;
            position: relative;
            min-height: 45px;
            color: #ffffff;
        }

        .cell:hover {
            background: #333;
            transform: scale(1.02);
        }

        .cell.selected {
            background: #0066cc;
            border-color: #0088ff;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.3);
        }

        .cell.given {
            background: #2a2a2a;
            color: #ffffff;
            font-weight: 700;
        }

        .cell.error {
            background: #cc0000;
            border-color: #ff0000;
            animation: shake 0.5s ease-in-out;
        }

        .cell.correct {
            background: #006600;
            border-color: #00aa00;
        }

        .cell.highlighted {
            background: #cc6600;
            border-color: #ff8800;
        }

        .cell.notes {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.2;
        }

        .cell.notes .note-number {
            display: inline-block;
            width: 30%;
            text-align: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 3x3 block separators */
        .cell:nth-child(3n) {
            border-right: 2px solid #666;
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #666;
        }

        .btn {
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            color: #ffffff;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn.primary {
            background: #0066cc;
            border-color: #0088ff;
        }

        .btn.danger {
            background: #cc0000;
            border-color: #ff0000;
        }

        .stats-section {
            margin-bottom: 20px;
        }

        .stats-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #0088ff;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-value {
            font-weight: 600;
            color: #ffffff;
        }

        .difficulty-selector {
            margin-bottom: 15px;
        }

        .difficulty-btn {
            width: 100%;
            margin-bottom: 8px;
            text-align: left;
        }

        .difficulty-btn.active {
            background: #0066cc;
            border-color: #0088ff;
        }

        .instructions {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .instructions h3 {
            color: #0088ff;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .instructions p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.3;
            margin-bottom: 4px;
            font-size: 0.75rem;
        }

        /* Mobile Note Mode Toggle */
        .mobile-note-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #0088ff;
            border-color: #0088ff;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Hide toggle on desktop */
        @media (min-width: 769px) {
            .mobile-note-toggle {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
                height: auto;
                min-height: 100vh;
            }
            
            .game-panel {
                flex-direction: column;
            }
            
            .game-content {
                flex-direction: column;
            }
            
            .stats-panel {
                width: 100%;
            }
            
            .cell {
                min-height: 30px;
                font-size: 1rem;
            }
            
            .sudoku-grid {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-panel">
            <div class="game-area">
                <div class="game-content">
                    <div class="sudoku-grid" id="sudokuGrid"></div>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="stats-section">
                    <h2 class="stats-title">Game Stats</h2>
                    <div class="stat-item">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value" id="timer">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Moves:</span>
                        <span class="stat-value" id="moveCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Errors:</span>
                        <span class="stat-value" id="errorCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Hints Used:</span>
                        <span class="stat-value" id="hintCount">0</span>
                    </div>
                </div>
                
                <div class="stats-section">
                    <h2 class="stats-title">Difficulty</h2>
                    <div class="difficulty-selector">
                        <button class="btn difficulty-btn active">Easy</button>
                        <button class="btn difficulty-btn">Medium</button>
                        <button class="btn difficulty-btn">Hard</button>
                    </div>
                    <button class="btn" style="margin-top: 10px; width: 100%;">Hint</button>
                    
                    <!-- Mobile Note Mode Toggle -->
                    <div class="mobile-note-toggle" style="margin-top: 15px;">
                        <label class="toggle-switch">
                            <input type="checkbox" id="noteModeToggle" onchange="toggleNoteModeMobile()">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Note Mode</span>
                    </div>
                </div>
                
                <div class="instructions">
                    <h3>How to Play</h3>
                    <p><strong>1.</strong> Click or touch a number</p>
                    <p><strong>2.</strong> Left-click or tap empty cell to place</p>
                    <p><strong>3.</strong> Right-click or hold empty cell for notes</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
